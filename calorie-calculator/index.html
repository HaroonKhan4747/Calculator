<!-- Side Ads -->

  <div class="ad-placeholder">[Left Ad]</div>
</div>
<div class="side-ad right-ad">
  <div class="ad-placeholder">[Right Ad]</div>

<!-- Wrap main content -->
<div class="page-content">

  <!-- Hero -->
  <section class="hero">
    <h1>Calorie Calculator</h1>
    <p>Estimate your daily calorie needs based on your age, gender, height, weight, and activity level.</p>
  </section>
  
<!-- Calculator Section -->
<section class="calculator">

  <!-- Spinner (Initially Hidden) -->
  <div id="spinner"></div>

<!-- Results Box (Initially Hidden) -->
<div class="card calc-results" id="results" style="display:none;">
  <h2>Results</h2>

  <!-- Calorie Display -->
  <p id="calorieResult">Maintenance Calories: </p>
  <p id="lossCalories">To Lose Weight: </p>
  <p id="gainCalories">To Gain Weight: </p>

  <!-- Detailed Info -->
 <p id="advice">Calorie Advice: </p>
</div>

<!-- Calculator Card -->
<div class="card calc-inputs">

  <!-- Age -->
  <label for="age">Your Age (years):</label>
  <input type="number" id="age" class="input-field" min="0" placeholder="Enter your age" />

  <!-- Gender -->
  <label for="gender">Gender:</label>
  <select id="gender" class="input-field">
    <option value="" disabled selected>-- Select Gender --</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <!-- Height -->
  <label for="heightInput">Height:</label>
  <div class="height-input" style="display: flex; align-items: center; gap: 10px; width: 100%;">

    <!-- cm input (default visible) -->
    <input type="number" id="heightCm" class="input-field" min="0" placeholder="Enter height in cm" style="flex:1;" />

    <!-- ft/in inputs (hidden by default) -->
    <div id="heightFtIn" style="display:none; flex:1; gap:5px; justify-content: space-between;">
      <input type="number" id="heightFt" class="input-field" min="0" placeholder="Feet" style="flex:1;" />
      <input type="number" id="heightIn" class="input-field" min="0" max="11" placeholder="Inches" style="flex:1;" />
    </div>

    <!-- Unit selector -->
    <select id="heightUnit" class="input-field" style="flex:0.7;">
      <option value="cm">cm</option>
      <option value="ft">ft/in</option>
    </select>
  </div>

  <!-- Weight -->
  <label for="weightInput">Weight:</label>
  <div class="weight-input" style="display:flex; align-items:center; gap:10px;">
    <input type="number" id="weightInput" class="input-field" min="0" placeholder="Enter weight" />
    <select id="weightUnit" class="input-field">
      <option value="kg">kg</option>
      <option value="lbs">lbs</option>
    </select>
  </div>

  <!-- Activity -->
  <label for="activity">Activity Level:</label>
  <select id="activity" class="input-field">
    <option value="" disabled selected>-- Select Activity Level --</option>
    <option value="1.2">Sedentary: little or no exercise</option>
    <option value="1.375">Light: exercise 1-3 times/week</option>
    <option value="1.55">Moderate: exercise 4-5 times/week</option>
    <option value="1.725">Active: exercise 6-7 times/week</option>
    <option value="1.9">Very Active: intense exercise daily</option>
  </select>

  <button id="calculateBtn" class="calculate-btn" type="button">Calculate</button>
</div>

<!-- Script to toggle height input -->
<script>
  const heightUnit = document.getElementById('heightUnit');
  const heightCm = document.getElementById('heightCm');
  const heightFtIn = document.getElementById('heightFtIn');

  heightUnit.addEventListener('change', () => {
    if(heightUnit.value === 'ft') {
      heightCm.style.display = 'none';
      heightFtIn.style.display = 'flex';
    } else {
      heightCm.style.display = 'block';
      heightFtIn.style.display = 'none';
    }
  });
</script>
