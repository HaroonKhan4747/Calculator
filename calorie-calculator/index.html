<script>
const calculateBtn = document.getElementById('calculateBtn');
const resultsDiv = document.getElementById('results');
const spinner = document.getElementById('spinner');

calculateBtn.addEventListener('click', () => {
  // Inputs
  const heightUnit = document.getElementById('heightUnit').value;
  const heightCmInput = parseFloat(document.getElementById('heightCm').value);
  const heightFt = parseInt(document.getElementById('heightFt').value);
  const heightIn = parseInt(document.getElementById('heightIn').value);
  const weightInputVal = parseFloat(document.getElementById('weightInput').value);
  const weightUnit = document.getElementById('weightUnit').value;
  const age = parseInt(document.getElementById('age').value);
  const gender = document.getElementById('gender').value;
  const activity = parseFloat(document.getElementById('activity').value);

  // Validation
  if (isNaN(age) || age <= 0) { alert("Please enter a valid age."); return; }
  if (!gender) { alert("Please select your gender."); return; }
  if (isNaN(weightInputVal) || weightInputVal <= 0) { alert("Please enter a valid weight."); return; }
  if (isNaN(activity) || activity <= 0) { alert("Please select your activity level."); return; }

  // Height conversion
  let heightInCm;
  if (heightUnit === 'cm') {
    if (isNaN(heightCmInput) || heightCmInput <= 0) { alert("Please enter a valid height in cm."); return; }
    heightInCm = heightCmInput;
  } else {
    if (isNaN(heightFt) || heightFt < 0 || isNaN(heightIn) || heightIn < 0 || heightIn > 11) {
      alert("Please enter valid feet and inches."); return;
    }
    heightInCm = (heightFt * 30.48) + (heightIn * 2.54);
  }

  // Weight conversion
  let weightInKg = weightInputVal;
  if (weightUnit === 'lbs') weightInKg *= 0.453592;

  // Show spinner
  if (spinner) spinner.style.display = 'block';
  resultsDiv.style.display = 'none';

  setTimeout(() => {
    // BMR Calculation (Mifflin-St Jeor)
    let bmr;
    if (gender === 'male') {
      bmr = 10 * weightInKg + 6.25 * heightInCm - 5 * age + 5;
    } else {
      bmr = 10 * weightInKg + 6.25 * heightInCm - 5 * age - 161;
    }

    // Maintenance Calories
    const maintenance = bmr * activity;

    // Define multipliers for weight loss/gain tiers
    const tiers = [
      { label: "Maintain weight", changeKg: 0, percent: 100 },
      { label: "Mild weight loss", changeKg: 0.25, percent: 89 },
      { label: "Weight loss", changeKg: 0.5, percent: 78 },
      { label: "Extreme weight loss", changeKg: 1, percent: 57 },
      { label: "Mild weight gain", changeKg: 0.25, percent: 111 },
      { label: "Weight gain", changeKg: 0.5, percent: 121 },
      { label: "Extreme weight gain", changeKg: 1, percent: 143 }
    ];

    // Build results HTML
    let resultsHTML = '';
    tiers.forEach(tier => {
      const cals = Math.round(maintenance * (tier.percent / 100));
      const weeklyText = tier.changeKg === 0 ? '' : `${tier.changeKg} kg/week`;
      resultsHTML += `
        <p><strong>${tier.label}</strong> ${weeklyText}<br>
        ${cals.toLocaleString()} kcal/day (${tier.percent}%)</p>
      `;
    });

    if (spinner) spinner.style.display = 'none';
    resultsDiv.style.display = 'block';

    document.getElementById('calorieResult').innerHTML = resultsHTML;
    document.getElementById('lossCalories').textContent = '';
    document.getElementById('gainCalories').textContent = '';
    document.getElementById('advice').textContent = 'Tip: Adjust your intake based on your goal and monitor your progress regularly.';

  }, 1000);
});
</script>
