<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gulf Expense Calculator</title>
  <meta name="description" content="Estimate monthly living expenses across Gulf countries with a detailed breakdown. Supports AED, SAR, QAR, KWD, OMR, BHD, USD.">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">GulfExpense</div>
    <div class="logo-ad" title="Ad slot (logo-style)">Ad • 120×60</div>
    <nav class="nav">
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
    </nav>
  </header>

  <div class="ad-slot ad-top" title="Ad slot (responsive banner)">Ad • Responsive Banner</div>

  <main class="container">
    <section class="card">
      <h1>Gulf Expense Calculator</h1>
      <p class="muted">Estimate monthly living expenses across Gulf countries with a detailed breakdown.</p>

      <div class="grid">
        <label class="field">
          <span>Country</span>
          <select id="country">
            <option value="Dubai">Dubai</option>
            <option value="UAE">Other Emirates (UAE)</option>
            <option value="Saudi">Saudi Arabia</option>
            <option value="Qatar">Qatar</option>
            <option value="Kuwait">Kuwait</option>
            <option value="Oman">Oman</option>
            <option value="Bahrain">Bahrain</option>
          </select>
        </label>

        <label class="field">
          <span>Family Size</span>
          <input id="familySize" type="number" min="1" value="1" />
        </label>

        <label class="field">
          <span>Type of Living</span>
          <select id="livingType">
            <option value="Basic">Basic (shared, essentials)</option>
            <option value="Moderate" selected>Moderate (balanced)</option>
            <option value="Luxury">Luxury (premium)</option>
          </select>
        </label>

        <label class="field">
          <span>Currency</span>
          <select id="currency">
            <option value="AED">AED</option>
            <option value="SAR">SAR</option>
            <option value="QAR">QAR</option>
            <option value="KWD">KWD</option>
            <option value="BHD">BHD</option>
            <option value="OMR">OMR</option>
            <option value="USD" selected>USD</option>
          </select>
        </label>

        <label class="field span-2">
          <span>Your Salary (per month)</span>
          <input id="salary" type="number" min="0" placeholder="Enter your salary in selected currency" />
        </label>
      </div>

      <button id="calcBtn" class="btn">Calculate</button>
    </section>

    <section id="results" class="card hidden"></section>
  </main>

  <div class="ad-slot ad-bottom" title="Ad slot (large footer)">Ad • Large Footer</div>

  <footer class="site-footer">
    <p>© 2025 GulfExpense. Estimates only; actual costs vary.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
