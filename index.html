<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Calculator - PKR, AED, INR, GBP, EUR</title>
  <meta name="description" content="Free online currency calculator to convert PKR, AED, INR, GBP, and EUR quickly and accurately. Perfect for travelers, businesses, and freelancers.">

  <!-- FAQ Schema for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "How do I use this currency calculator?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Enter the amount, select your currency, and click calculate to convert instantly."
        }
      },
      {
        "@type": "Question",
        "name": "Is this calculator free?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes, our currency calculator is 100% free to use."
        }
      },
      {
        "@type": "Question",
        "name": "Which currencies are supported?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Currently we support PKR (Pakistani Rupee), AED (Dubai Dirham), INR (Indian Rupee), GBP (British Pound), and EUR (Euro)."
        }
      }
    ]
  }
  </script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">Currency Calculator</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#privacy">Privacy Policy</a></li>
      <li><a href="#terms">Terms</a></li>
    </ul>
    <div class="hamburger">&#9776;</div>
  </nav>

  <!-- Calculator Section -->
  <div class="container">
    <h1>Currency Calculator</h1>
    <div class="calculator">
      <input type="number" id="amount" placeholder="Enter amount" />
      <select id="currency">
        <option value="PKR">PKR - Pakistani Rupee</option>
        <option value="AED">AED - Dubai Dirham</option>
        <option value="INR">INR - Indian Rupee</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="EUR">EUR - Euro</option>
      </select>
      <button onclick="calculate()">Calculate</button>
      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
