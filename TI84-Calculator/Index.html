<!-- Wrap main content -->
<div class="page-content">

  <!-- Hero -->
  <section class="hero">
    <h1>Online TI-84 Calculator</h1>
    <p>Use this free online TI-84 Plus graphing calculator to solve equations, plot graphs, and perform advanced math functions right in your browser.</p>
  </section>

  <!-- Calculator Section -->
  <section class="calculator">

    <!-- Calculator Embed -->
    <div class="card calc-inputs">
      <h2>TI-84 Graphing Calculator</h2>
      <iframe
        src="ti84/index.html"
        width="480"
        height="720"
        frameborder="0"
        allowfullscreen
        title="TI-84 Online Calculator">
      </iframe>
    </div>

    <!-- Buttons -->
    <div class="calc-actions">
      <button id="copySession">Copy Full Session</button>
      <button id="copyResult">Copy Result</button>
      <button id="shareSession">Share Session</button>

<!-- Scripts for buttons -->
<script>
  const copySessionBtn = document.getElementById('copySession');
  const copyResultBtn = document.getElementById('copyResult');
  const shareSessionBtn = document.getElementById('shareSession');
  const shareResultBtn = document.getElementById('shareResult');

  copySessionBtn.addEventListener('click', () => {
    // Grab full session from emulator (requires iframe communication)
    navigator.clipboard.writeText('Full session text goes here');
    alert('Full session copied!');
  });

  copyResultBtn.addEventListener('click', () => {
    const resultText = document.getElementById('calcOutput')?.innerText || 'No result yet';
    navigator.clipboard.writeText(resultText);
    alert('Result copied!');
  });

  shareSessionBtn.addEventListener('click', () => {
    // Example: generate URL with session (placeholder)
    alert('Session share link generated!');
  });

  shareResultBtn.addEventListener('click', () => {
    // Example: generate URL with result (placeholder)
    alert('Result share link generated!');
  });
</script>
